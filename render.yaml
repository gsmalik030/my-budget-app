services:
  - type: postgres
    name: postgres
    plan: free
    ipAllowList: []

  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  - type: redis
    name: redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: noeviction
